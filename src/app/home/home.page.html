<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home Profesor
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-content color="light">

    <h1>Bienvenido Profesor {{Usuario}}</h1>
    
<div class="listado">
  <ion-card>
    <ion-card-header>
      <ion-card-title><h2>Clases del Dia</h2></ion-card-title>
      <ion-card-subtitle><h5>{{fecha}}</h5></ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
          </ion-thumbnail>
          <ion-button id="1" fill="clear" class="clases" (click)="selecclass()">Programacion web</ion-button>
          <h3>15:00 hrs</h3>
        </ion-item>
  
        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
          </ion-thumbnail>
          <ion-button id="2" fill="clear" class="clases" (click)="selecclass()">programacion mobil</ion-button>
          <h3>16:00 hrs</h3>
        </ion-item>
  
        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
          </ion-thumbnail>
          <ion-button id="3" fill="clear" class="clases" (click)="selecclass()">fundamentos de programacion</ion-button>
          <h3>17:00 hrs</h3>
        </ion-item>
  
        <ion-item lines="none">
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
          </ion-thumbnail>
          <ion-button id="4" fill="clear" class="clases" (click)="selecclass()">programacion de base de datos</ion-button>
          <h3>18:00 hrs</h3>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</div>

  <ion-button shape="round" (click)="volver()">volver</ion-button>


</ion-content>
