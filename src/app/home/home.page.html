<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-content color="light">

    <h1>Bienvenido Profesor {{Usuario}}</h1>

    <div class="listado">
      <ion-card>
        <ion-card-header>
          <ion-card-title>
            <h2>
              Clases del Dia
            </h2>
          </ion-card-title>
          <ion-card-subtitle>
            <h5>{{fecha}}</h5>
          </ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <ion-list>
            <ion-item *ngFor="let curso of cursos">
              <ion-thumbnail slot="start">
                <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
              </ion-thumbnail>
              <ion-button fill="clear"
                (click)="navega(curso.id, curso.nombre, curso.codigo, curso.seccion)">{{curso.nombre}}</ion-button>
              <h3>{{curso.hora}}</h3>
            </ion-item>
          </ion-list>
        </ion-card-content>
      </ion-card>
    </div>

    <ion-button shape="round" (click)="volver()">volver</ion-button>


  </ion-content>
