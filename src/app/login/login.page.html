<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>
<div class="logotipo">
  <img src="assets/images/Logotipo DuocUC.png" alt="DuocUC">
</div>
<form [formGroup]="usuario">
  <div class="contenedor">
    <ion-icon name="person-outline"
    color="primary" class="icono"></ion-icon>

    <ion-item>
      <ion-input
      id="user"
      label="Usuario"
      label-placement="floating"
      fill="solid"
      formControlName="user"
      ></ion-input>
    </ion-item>

    <br>

<ion-item>
  <ion-input label="Contraseña"
  label-placement="floating"
  fill="solid"
  type="password"
  formControlName="pass"></ion-input>
</ion-item>

    <br>

    <ion-button color="success" class="ingresa" (click)="navegahome()" fill="outline" id="ingresa">Ingresa</ion-button>
    <br><br>
    <!-- <ion-button id="ingresa" fill="clear" size="small" (click)="recuperapass()">¿olvido su contraseña?</ion-button> -->
  </div>
</form>
</ion-content>
