<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

    <br>

<ion-item>

</ion-item>

    <br>

    <ion-button color="success" class="ingresa" (click)="navegahome()" fill="outline" id="ingresa">Ingresa</ion-button>

    <ion-button id="ingresa" fill="clear" size="small" (click)="recuperapass()">多olvido su contrase単a?</ion-button>
