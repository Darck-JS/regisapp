<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

<form [formGroup]="usuario">
  <div class="contenedor">
    <ion-icon name="person-outline"
    color="primary" size="large" class="icono"></ion-icon>


    <ion-item>
      <ion-input
      label="User"
      label-placement="floating"
      fill="solid"
      placeholder="User"
      formControlName="user"
      ></ion-input>
    </ion-item>

    <br>

<ion-item>
  <ion-input label="Pass"
  label-placement="floating"
  fill="solid"
  placeholder="Pass"
  type="password"
  formControlName="pass"></ion-input>
</ion-item>

    <br>

    <ion-button color="success" class="ingresa" (click)="navegahome()" fill="outline" id="ingresa">Ingresa</ion-button>
    <br><br>
    <ion-button fill="clear" size="small" (click)="recuperapass()">¿olvido su contraseña?</ion-button>
  </div>
</form>

<ion-alert
  trigger="ingresa"
  header="Ha ocurrido un error"
  message="usuario o contraseña incorrecto"
  [buttons]="alertButtons"
  ></ion-alert>
</ion-content>

<!-- subHeader="A Sub Header Is Optional" -->
