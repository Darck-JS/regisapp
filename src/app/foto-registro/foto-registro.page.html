<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>foto Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 
  <h1>Escanee el codigo del profesor para estar presente en su clase de:</h1>
  <h1>{{curso}}</h1>
  <ion-button id="present-alert" fill="clear">
    <ion-icon name="scan-circle-outline"class="icono"></ion-icon>
  </ion-button>
  <ion-alert
    trigger="present-alert"
    header="Asistencia Registrado con exito"
    [buttons]="alertButtons"
    (didDismiss)="setResult($event)"
  ></ion-alert>
</ion-content>
